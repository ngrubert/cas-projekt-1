<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notizen-Applikation</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="author" content="Nico Grubert">
    <meta name="date" content="2016-09-09T12:49:37+02:00">
    <meta name="description" content="CAS FEE - Notizenapplikation">
    <!-- sorgt dafÃ¼r, dass sich die Seite an den Viewport anpasst -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" id="css-style" media="screen" href="css/default.css">
</head>
<body>

<header id="header">
    <!--- navigation -->
    <div id="navigation">
        <div><form action="addNote.html"><button type="submit" id="create-note-btn" class="btn btn-action">Create new Note</button></form></div>
        <div><h2>Notizen-Applikation</h2></div>
        <div>
            <span class="dropdown">
                <select id="stylesheet-selector" name="stylesheet" title="Style">
                    <option value="default">Default-Style</option>
                    <option value="black">Black-White-Style</option>
                </select>
            </span>
        </div>
    </div>
    <!-- filter -->
    <div id="filter-sortby-container">
      <div id="sortby">
        <button data-sortby="due_date"     id="due_date"     class="btn btn-inactive">By due date</button>
        <button data-sortby="created_date" id="created_date" class="btn btn-inactive">By created date</button>
        <button data-sortby="importance"   id="importance"   class="btn btn-inactive">By importance</button>
      </div>
      <div id="toggle-finished"><button type="button" data-sortby="show_finished" id="show-finished-btn" class="btn btn-inactive">Show finished</button></div>
    </div>
</header>

<main>
    <!-- main content -->
    <div id="notes-container"></div>
</main>

<script id="notes-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="note-item">
        <div class="note-date">
            <div>{{formatDate this.due_date "DD.MM.YYYY"}}</div>
            <div>{{#if this.is_finished}}
                  <input id="finished-{{id}}" type="checkbox" value="{{id}}" onclick="updateNoteFinishedStatus('{{id}}')" checked>
                  <label for="finished-{{id}}">Finished at <time>{{formatDate this.finish_date "DD.MM.YYYY"}}</time></label>
                {{else}}
                  <input id="finished-{{id}}" type="checkbox" value="{{id}}" onclick="updateNoteFinishedStatus('{{id}}')">
                  <label for="finished-{{id}}">Finished</label>
                {{/if}}
            </div>
        </div>
        <div class="note-information">
            <div class="title-wrapper">
                <div class="note-title">{{this.title}}</div>
                <div class="note-importance"><img src="images/importance-{{this.importance}}.png"></div>
            </div>
            <p class="note-description">{{this.description}}</p>
        </div>
        <div class="note-actions"><p><button id="edit-note-btn" data-id="{{this.id}}" class="btn btn-action" onclick="editNote({{this.id}})">Edit</button></p></div>
    </div>
    {{/each}}
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
