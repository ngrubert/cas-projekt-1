<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notizen-Applikation</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="author" content="Nico Grubert">
    <meta name="date" content="2016-09-09T12:49:37+02:00">
    <meta name="description" content="CAS FEE - Notizenapplikation">
    <!-- sorgt dafÃ¼r, dass sich die Seite an den Viewport anpasst -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" id="basis-css" media="screen" href="css/basis.css">
    <link type="text/css" rel="stylesheet" id="css-style" media="screen" href="css/default.css">
</head>
<body>

<header id="header">
    <!--- navigation -->
    <div id="navigation">
        <div></div>
        <div><h2>Notizen-Applikation</h2></div>
        <div>
            <span class="dropdown">
                <select id="stylesheet-selector" name="stylesheet" title="Style">
                    <option value="default">Default-Style</option>
                    <option value="black">Black-White-Style</option>
                </select>
            </span>
        </div>
    </div>
</header>

<main>
  <div id="addform-container">
    <!-- main content -->
    <form action="index.html" name="addform" id="addform" class="addform" method="post">
      <ul>
        <li>
            <h2>Add new note</h2>
            <span class="required_notification">* Required field</span>
        </li>
        <li>
            <label for="field-title">Title:</label>
            <input type="text" name="title" id="field-title" tabindex="1" placeholder="Title" required autofocus>
        </li>
        <li>
            <label for="field-description">Description:</label>
            <textarea name="description" id="field-description" tabindex="2" placeholder="Description" cols="40" rows="6"></textarea>
        </li>
        <li><label for="field-due_date">Due Date:</label>
            <input type="text" name="due_date" id="field-due_date" tabindex="3"
                   pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
                   placeholder="YYYY-MM-DD" required>
        </li>
        <li><label>Importance:</label>
              <div id="importance" class="rating">
                <input id="field-rating5" type="radio" name="importance" value="5">
                <label for="field-rating5">5</label>
                <input id="field-rating4" type="radio" name="importance" value="4">
                <label for="field-rating4">4</label>
                <input id="field-rating3" type="radio" name="importance" value="3">
                <label for="field-rating3">3</label>
                <input id="field-rating2" type="radio" name="importance" value="2">
                <label for="field-rating2">2</label>
                <input id="field-rating1" type="radio" name="importance" value="1" checked>
                <label for="field-rating1">1</label>
              </div>
        </li>
        <li class="center">
            <label for="add-btn"></label>
            <button type="submit" name="create" id="add-btn" class="btn btn-action">Create</button>
            <button type="button" name="cancel" id="cancel-btn" class="btn btn-inactive">Cancel</button>

        </li>
      </ul>
    </form>
  </div>
</main>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script type="text/javascript" src="js/setupNotesApp.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script type="text/javascript" src="js/addNote.js"></script>
</body>
</html>
