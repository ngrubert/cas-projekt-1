<!DOCTYPE html>
<html lang="en">
<head>
    <title>Notizen-Applikation</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="author" content="Nico Grubert">
    <meta name="date" content="2016-09-09T12:49:37+02:00">
    <meta name="description" content="CAS FEE - Notizenapplikation">
    <!-- sorgt dafÃ¼r, dass sich die Seite an den Viewport anpasst -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<header id="header">
    <!--- navigation -->
    <div id="navigation">
        <div></div>
        <div><h2>Notizen-Applikation</h2></div>
        <div>
            <span class="dropdown">
                <select name="color-style" title="Color style">
                    <option value="bw">Black-White-Style</option>
                    <option value="col">Colored-Style</option>
                </select>
            </span>
        </div>
    </div>
</header>

<main>
  <div id="addform-container">
    <!-- main content -->

    <form action="send" name="addform" id="addform" class="addform" method="post">
      <ul>
        <li>
            <h2>Add new note</h2>
            <span class="required_notification">* Required field</span>
        </li>
        <li>
            <label for="field-title">Title:</label>
            <input type="text "name="title" id="field-title" tabindex="1" placeholder="Title"
                   required autofocus>
        </li>
        <li>
            <label for="field-description">Description:</label>
            <textarea name="description" id="field-description" tabindex="2" placeholder="Description" cols="40" rows="6"></textarea>
        </li>
        <li><label for="finish_date">Due Date:</label>
            <input type="date" name="finish_date" id="finish_date" tabindex="3" pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" placeholder="YYYY-MM-DD" required>
        </li>
        <li><label for="importance">Importance:</label>
              <div id="importance" class="rating">
                <input id="rating5" type="radio" name="rating" value="5">
                <label for="rating5">5</label>
                <input id="rating4" type="radio" name="rating" value="4">
                <label for="rating4">4</label>
                <input id="rating3" type="radio" name="rating" value="3">
                <label for="rating3">3</label>
                <input id="rating2" type="radio" name="rating" value="2">
                <label for="rating2">2</label>
                <input id="rating1" type="radio" name="rating" value="1">
                <label for="rating1">1</label>
              </div>
        </li>
        <li class="center">
            <label for="add-btn"></label>
            <button type="button" name="cancel" id="cancel-btn" class="btn btn-inactive">Cancel</button>
            <button type="submit" name="create" id="add-btn" class="btn btn-action">Create</button>
        </li>
      </ul>
    </form>
  </div>
</main>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
